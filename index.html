<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase auth example</title>
    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>

<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Firebase auth example</a>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
                <span class="navbar-text">
                    <a href="#" id="logout" class="nav-link logged-out" style="display:none">Logout</a>
                    <a class="nav-link logged-in" href="#" data-bs-toggle="modal" data-bs-target="#exampleModal" style="display:none">Login</a>
                </span>
            </div>
        </div>
    </nav>

    <!-- posts -->
    <div class="container p-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <ul class="list-group posts">
                </ul>
            </div>
        </div>
    </div>

    <!-- modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Firebase auth</h5>
                    <button type="button" id="login-close" class="btn-close" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="" id="login-form">
                        <div class="form-group">
                            <input type="email" id="login-email" class="form-control" placeholder="Email" required>
                        </div>
                        <br>
                        <div class="form-group">
                            <input type="password" id="login-password" class="form-control" placeholder="Password"
                                required>
                        </div>
                        <br>
                        <center>
                            <button type="button" id="googleLogin" class="btn btn-primary">
                                Login with Google
                            </button>
                        </center>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-success">
                                Login
                            </button>
                            <button type="submit" class="btn btn-secondary" disabled>
                                Register
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.7.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.0/firebase-firestore.js"></script>

    <script>
        var firebaseConfig = {
            apiKey: "AIzaSyB0qowKUQHo6KN8U9ZmdSKYFqq_WhJJJWE",
            authDomain: "html-firebase-auth.firebaseapp.com",
            projectId: "html-firebase-auth",
            storageBucket: "html-firebase-auth.appspot.com",
            messagingSenderId: "803177501084",
            appId: "1:803177501084:web:d5f2bb60984b9c0225f859"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const fs = firebase.firestore();
    </script>
    <script src="main.js"></script>
</body>

</html>
